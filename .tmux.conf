# set-window-option

set-window-option -g mode-keys vi         # コピーモードのキーマップ。標準は emacs
set-window-option -g automatic-rename off # ウィンドウ名が自動的に更新されないように

# Set a session option
set-option -g default-command zsh
set-option -g display-panes-colour yellow
set-option -g history-limit 10000
set-option -g message-bg white

set -g default-terminal "screen-256color"

set-option        -g status-bg yellow
set-option        -g status-fg black
set-option        -g status-right-bg black
set-option        -g status-right-fg black
set-option        -g status-left ''
set-option        -g visual-bell on

set-window-option -g window-status-bg yellow
set-window-option -g window-status-fg black
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr bold,underscore

#set-window-option -g mode-bg black

unbind-key C-b
bind-key a send-prefix
bind-key z suspend-client
unbind-key !
bind-key Q break-pane
unbind-key '"'
bind-key S split-window
unbind-key &
bind-key k confirm-before kill-window
bind-key C-k confirm-before kill-window
unbind-key ,
bind-key A command-prompt "rename-window '%%'"
bind-key C-[ copy-mode
bind-key > save-buffer ~/.screen_exchange
bind-key < load-buffer ~/.screen_exchange
#bind-key Esc copy-mode
bind-key C-c new-window
bind-key C-d detach-client
unbind-key l
bind-key C-a last-window
bind-key C-n next-window
unbind-key o
bind-key Tab down-pane
bind-key C-p previous-window
unbind-key r
bind-key l refresh-client
bind-key C-t clock-mode
unbind-key x
bind-key X confirm-before kill-pane
bind-key x lock-server
bind-key C-x lock-server
bind-key * list-sessions

#set t_Co=256


### Unbind existing tmux key bindings (except 0-9).


#set -g prefix ^t

## Set the prefix to ^A.
#unbind C-b
#bind a send-prefix

## Bind appropriate commands similar to screen.
## lockscreen ^X x 
#unbind ^X
#bind ^X lock-server
#unbind x
#bind x lock-server

## screen ^C c 
#unbind ^C
#bind ^C new-window
#bind c
#bind c new-window

## detach ^D d
#unbind ^D
#bind ^D detach

## displays * 
#unbind *
#bind * list-clients

## next ^@ ^N sp n 
#unbind ^@
#bind ^@ next-window
#unbind ^N
#bind ^N next-window
#unbind " "
#bind " " next-window
#unbind n
#bind n next-window

## title A
#unbind A
#bind A command-prompt "rename-window %%"

## other ^A
#unbind ^A
#bind ^A last-window

## prev ^H ^P p ^? 
#unbind ^H
#bind ^H previous-window
#unbind ^P
#bind ^P previous-window
#unbind p
#bind p previous-window
#unbind BSpace
#bind BSpace previous-window

## windows ^W w 
#unbind ^W
#bind ^W list-windows
#unbind w
#bind w list-windows

## quit \ 
#unbind \
#bind \ confirm-before "kill-server"

## kill K k 
#unbind K
#bind K confirm-before "kill-window"
#unbind k
#bind k confirm-before "kill-window"

## redisplay ^L l 
#unbind ^L
#bind ^L refresh-client
#unbind l
#bind l refresh-client

## split -v |
#unbind |
#bind | split-window

## :kB: focus up
#unbind Tab
#bind Tab down-pane
#unbind BTab
#bind BTab up-pane

## " windowlist -b
#unbind '"'
#bind '"' choose-window

