# set-window-option

set-window-option -g mode-keys vi         # コピーモードのキーマップ。標準は emacs
set-window-option -g automatic-rename off # ウィンドウ名が自動的に更新されないように

# Set a session option
set-option -g default-command zsh
set-option -g display-panes-colour yellow
set-option -g history-limit 10000
set-option -g message-bg white

set -g default-terminal "screen-256color"

set-option        -g status-bg yellow
set-option        -g status-fg black
set-option        -g status-right-bg yellow
set-option        -g status-right-fg black
set-option        -g status-left ''
set-option        -g visual-bell on

set-window-option -g window-status-bg yellow
set-window-option -g window-status-fg black
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr bold,underscore

set-option -g prefix C-t
unbind-key C-b
bind-key a send-prefix
bind-key z suspend-client
unbind-key !
bind-key Q break-pane
unbind-key '"'
bind-key S split-window
unbind-key &
bind-key k confirm-before kill-window
bind-key C-k confirm-before kill-window
unbind-key ,
bind-key A command-prompt "rename-window '%%'"
bind-key C-[ copy-mode
bind-key > save-buffer ~/.screen_exchange
bind-key < load-buffer ~/.screen_exchange
#bind-key Esc copy-mode
bind-key C-c new-window
bind-key C-d detach-client
unbind-key l
bind-key C-a last-window
bind-key C-n next-window
unbind-key o
bind-key C-p previous-window
unbind-key r
bind-key l refresh-client
bind-key C-t clock-mode
unbind-key x
bind-key X confirm-before kill-pane
bind-key x lock-server
bind-key C-x lock-server
bind-key * list-sessions
bind h select-layout even-horizontal
bind v select-layout even-vertical

# reload configuration
bind-key C-r source ~/.tmux.conf
